<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>toggle</title>
<style>
	p { background:#bad;
		font-weight:bold;
		font-size:16px; 
		}
</style>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
  <button>토글 버튼</button>

<p>아이야!</p>
<p>재미 있네 그치?</p>
<script>
	$("button").click(function () {
		$("p").toggle("slow");
	});    
</script>

</body>
</html>
