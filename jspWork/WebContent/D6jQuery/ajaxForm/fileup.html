<!DOCTYPE html>
<html><head>
<title>비동기 파일 업로드 예제</title>
<style>
	body { 	padding: 30px }
	form { 	display: block; 
			margin: 20px auto; 
			background: #eee; 
			border-radius: 10px; 
			padding: 15px }

	.progress { 
				position:relative; 
				width:400px; 
				border: 1px solid #ddd; 
				padding: 1px; 
				border-radius: 3px; }
	.bar { 	background-color: #B4F5B4; 
			width:0%; 
			height:20px; 
			border-radius: 3px; }
	.percent { 	position:absolute; 
				display:inline-block; 
				top:3px; 
				left:48%; }
</style>
</head>
<body>
    <h1>비동기 파일 업로드 예제</h1>
	<code>&lt;input type="file" name="myfile"&gt;</code>
    <form action="fileup.jsp" method="post" enctype="multipart/file">
        <input type="file" name="myfile"><br/>
        <input type="text" name="content"/><br/>
       	<input type="checkbox" name="Check" value="1" />	
		<input type="checkbox" name="Check" value="2" />	
		<input type="checkbox" name="Check" value="3" />	
		<input type="checkbox" name="Check2" value="4" />	
		<input type="checkbox" name="Check2" value="5" />	
		<input type="checkbox" name="Check3" />	
		<input type="radio" name="Radio" value="1" />	
		<input type="radio" name="Radio" value="2" />	
		<input type="radio" name="Radio" value="3" />	
		<input type="radio" name="Radio2" value="4" />	
		<input type="radio" name="Radio2" value="5" />	
		<textarea name="Text" rows="2" cols="20"></textarea>
		<input type="submit" value="전송">
   	</form>
    <div class="progress">
        <div class="bar" style="width: 100%; "></div>
        <div class="percent">100%</div>
    </div>
    <div id="status"><br></div>
    
<script src="../js/jquery-1.7.1.js"></script>
<script src="../js/jquery.form.js"></script>
<script>
(function() {
    
var bar = $('.bar');
var percent = $('.percent');
var status = $('#status');
   
$('form').ajaxForm({
    beforeSend: function() {
        status.empty();
        var percentVal = '0%';
        bar.width(percentVal)
        percent.html(percentVal);
    },
    uploadProgress: function(event, position, total, percentComplete) {
        var percentVal = percentComplete + '%';
        bar.width(percentVal)
        percent.html(percentVal);
    },
	complete: function(xhr) {
		status.html(xhr.responseText);
	}
}); 

})();       
</script>
