<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>slide down</title>
<style>
	div { background:#cfd; margin:3px; width:50px; 
		text-align:center; float:left; cursor:pointer;
		border:2px outset black; font-weight:bolder; }
	input { display:none; width:120px; float:left; 
		margin:10px; }
</style>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
  <div>누르면 slide down 됩니다.</div>
	<input type="text" />
	<input type="text" class="middle" />
	<input type="text" />
<script>
	$("div").click(function () {
		//css 조작하기.
		$(this).css({ borderStyle:"inset", cursor:"wait" });
		
		$("input").slideDown(1000,function(){
			$(this).css("border", "2px red inset")
				.filter(".middle").css("background", "yellow").focus();
			$("div").css("visibility", "hidden");
		});
	});

</script>
</body>
</html>
