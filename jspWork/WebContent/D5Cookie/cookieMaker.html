<!-- 
	Cookie (쿠키) => 서버가 클라이언트에 심어 놓은 부스러기
 -->
<div>
	<p>[[ 쿠키에 저장할수 있는 문자 ]]</p>
	<p>총 64가지의 문자만 저장할수 있다(BASE64 인코딩)</p>
	<p>영문자 대소문자 52개+숫자10개+ [ +, - ]2개  =&gt; 64개</p>
</div>
<div>
	<form action="makeCookie.jsp">
		쿠키이름:<input type="text" name="name"/><br/>
		쿠키 소유자:<input type="text" name="owner"/><br/>
		<input type="submit" value="전송"/>
	</form>
</div>
