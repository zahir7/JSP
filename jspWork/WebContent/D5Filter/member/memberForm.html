<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>memberForm.html</title>
<script type="text/javascript" src=""></script>
<script type="text/javascript">
	//폼에 입력한 내용을 검증후 submit 하기 위한 함수
	function validate(){
		//각 객체의 참조값을 얻어온다.
		var id=$("id");
		var pwd1=$("pwd1");
		var pwd2=$("pwd2");
		
		if(id.value.length < 5){
			alert("아이디는 5글자 이상입니다.");
			//id 입력창에 포커스 주기
			id.focus();
			return; //메소드를 끝내라
		}
		if(pwd1.value != pwd2.value){
			alert("비밀번호가 같지 않습니다.");
			//비밀번호 초기화 한후
			pwd1.value="";
			pwd2.value="";
			//포커스 주기
			pwd1.focus();
			return; //메소드를 끝내라
		}
		//폼 전송하기 아래의 방법이 다된다.
		//document.forms.myForm.submit();
		//document.forms["myForm"].submit();
		document.frm.submit();
		
	}
	//객체의 참조값 리턴하는 함수
	function $(id){
		
		return document.getElementById(id);
	}
	
</script>
</head>
<body>
<div>
	<form action="register.jsp" method="post" name="frm" id="myForm">
		<fieldset>
			<legend>회원 가입 정보 입력</legend>
			<p>
				아이디<input type="text" name="id" id="id"/>
			</p>
			<p>
				비밀번호<input type="password" name="pwd1" id="pwd1"/><br/>
				비밀번호(확인)<input type="password" name="pwd2" id="pwd2"/>
			</p>
		</fieldset>
		<a href="javascript:validate()">가입</a>
	</form>
</div>
</body>
</html>
