<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>파일 업로드 페이지</title>
</head>
<body>
<!-- 
	[[ 파일 업로드 하는 방법 ]]
	1.form 으로 전송한다.
	2.method 속성은 반드시 post 방식으로 지정한다.
	3.enctype 을 지정한다.  enctype="multipart/form-data" 
	4.input type="file" 로 지정해서 업로드할 파일을 지정할수 있도록한다.
 -->
<div> 
<form method="post" enctype="multipart/form-data" action="fileup.jsp">
	<p>
		작성자<input type="text" name="writer"/>
	</p>
	<P>
		제목<input type="text" name="title"/>
	</P>
	<p>
		내용<br/>
		<textarea rows="5" cols="30" name="content"></textarea>
	</p>
	<p>
		파일첨부<input type="file" name="file1" size="30"/>
	</p>
	<input type="submit" value="전송"/>
</form>
</div> 
</body>
</html>
