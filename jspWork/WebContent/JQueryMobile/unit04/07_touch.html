<!DOCTYPE html> 
<html> 
	<head> 
		<title>jQuery Mobile</title> 
		<meta charset="euc-kr" /> 	
		<meta name="viewport" 
				content="width=device-width, initial-scale=1.0, 
							maximum-scale=1.0, minimum-scale=1.0, 
							user-scalable=no"/>
		
		<link rel="shortcut icon" href="../image/icon.png">
		<link rel="apple-touch-icon" href="../image/icon.png">

		<!-- 
		<link href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" 
			rel="stylesheet" type="text/css" />
		<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
		-->
		
		<link href="../framework/jquery.mobile-1.0.css" 
			rel="stylesheet" type="text/css" />
		<script src="../framework/jquery-1.6.4.js"></script>
		<script src="../framework/jquery.mobile-1.0.js"></script>
		
		<script type="text/javascript">	
			$(function() {  
				$("#eventDiv").bind("tap", function(event) {
					$("#infoDiv").append(event.type + "<br/>");
				});
				$("#eventDiv").bind("taphold", function(event) {
					$("#infoDiv").append(event.type + "<br/>");
				});
				$("#eventDiv").bind("swipe", function(event) {
					$("#infoDiv").append(event.type + "<br/>");
				});
				$("#eventDiv").bind("swipeleft", function(event) {
					$("#infoDiv").append(event.type + "<br/>");
				});
				$("#eventDiv").bind("swiperight", function(event) {
					$("#infoDiv").append(event.type + "<br/>");
				});
			});  
		</script> 
	</head> 

	<body>
    <div id="homePage" data-role="page">
    	<div data-role="header">
    		<h1>홈 페이지</h1>
    	</div>
    	<div data-role="content">
			<div id="eventDiv" style="background-color:orange; height:150px">
			</div>
			<hr/>
			<div id="infoDiv"></div>
    	</div>
    </div>
	</body>
</html>
