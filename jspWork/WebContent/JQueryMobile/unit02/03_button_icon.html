<!DOCTYPE html> 
<html> 
	<head>
		<title>jQuery Mobile</title>
		<meta charset="euc-kr" /> 	
		<meta name="viewport" 
				content="width=device-width, initial-scale=1.0, 
							maximum-scale=1.0, minimum-scale=1.0, 
							user-scalable=no"/>
		
		<link rel="shortcut icon" href="../image/icon.png">
		<link rel="apple-touch-icon" href="../image/icon.png">

		<!-- 
		<link href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" 
			rel="stylesheet" type="text/css" />
		<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
		-->
		
		<link href="../framework/jquery.mobile-1.0.css" 
			rel="stylesheet" type="text/css" />
		<script src="../framework/jquery-1.6.4.js"></script>
		<script src="../framework/jquery.mobile-1.0.js"></script>

		<style type="text/css">
			.ui-icon-letter-s {
				background-image: url("../image/letter-s.png");
			}
		</style>
	</head> 

	<body>
		<div data-role="page">
			<div data-role="header">
				<h1>Button</h1>
			</div>  
			<div data-role="content">	
				<a href="#" data-role="button" data-inline="true" 
					data-icon="home">버튼</a> 
				<a href="#" data-role="button" data-inline="true" 
					data-icon="home" data-iconpos="right">버튼</a> <br/>
				<a href="#" data-role="button" data-inline="true" 
					data-icon="home" data-iconpos="top">버튼</a> <br/>
				<a href="#" data-role="button" data-inline="true" 
					data-icon="home" data-iconpos="bottom">버튼</a> <br/>
				<a href="#" data-role="button" data-inline="true" 
					data-icon="home" data-iconpos="notext">버튼</a> <br/>
				<a href="#" data-role="button" data-inline="true" 
					data-icon="letter-s">버튼</a>
			</div>
		</div>
	</body>
</html>
