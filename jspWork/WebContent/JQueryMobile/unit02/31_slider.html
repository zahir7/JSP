<!DOCTYPE html> 
<html> 
	<head>
		<title>jQuery Mobile</title>
		<meta charset="euc-kr" />

				content="width=device-width, initial-scale=1.0, 
							maximum-scale=1.0, minimum-scale=1.0, 
							user-scalable=no"/>

	<body>
		<div data-role="page">       
			<div data-role="header">

						<input id="amount" type="range" name="amount"

				</form>
			</div>
		</div>
