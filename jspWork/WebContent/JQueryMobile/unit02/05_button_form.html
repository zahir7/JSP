<!DOCTYPE html> 
<html> 
	<head>
		<title>jQuery Mobile</title>
		<meta charset="euc-kr" /> 	
		<meta name="viewport" 
				content="width=device-width, initial-scale=1.0, 
							maximum-scale=1.0, minimum-scale=1.0, 
							user-scalable=no"/>
		
		<link rel="shortcut icon" href="../image/icon.png">
		<link rel="apple-touch-icon" href="../image/icon.png">

		<!-- 
		<link href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" 
			rel="stylesheet" type="text/css" />
		<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>

		<link href="../framework/jquery.mobile-1.0.css"

		<script src="../framework/jquery-1.6.4.js"></script>

	</head> 

	<body>
		<div data-role="page">
			<div data-role="header">
				<h1>Button</h1>
			</div>  
			<div data-role="content">	
				<form>
					<table style="width:100%">
						<tr>
							<td>아이디</td>
							<td><input type="text"/></td>
						</tr>
						<tr>
							<td>패스워드</td>
							<td><input type="password"/></td>
						</tr>
					</table>
					<center>
						<div data-role="controlgroup" data-type="horizontal">
							<input type="submit" value="submit" data-icon="arrow-r"/>
							<input type="reset" value="reset" data-icon="delete"/>
						</div>
					</center>
					
					<input type="image" value="type=image"/>
					<input type="button" value="type=button"/>
					<button>button element</button>
				</form>
			</div>
		</div>
	</body>
</html>
