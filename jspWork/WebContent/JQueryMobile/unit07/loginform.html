<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="euc-kr" /> 
	</head> 

	<body>
		<div id="loginform" data-role="page" data-theme="a">
			<script type="text/javascript">
				function login() {
					var uid = $("#uid").attr("value");
					var upassword = $("#upassword").attr("value");
					$.mobile.changePage(
						"login.jsp?uid="+uid+"&upassword=" + upassword);
				}
			</script>

			<div data-role="header" data-theme="a">
				<h1>로그인</h1>
				<a href="#home" data-icon="home" data-direction="reverse">앱홈</a>
			</div>

			<div data-role="content">
				<form id="joinForm" method="post" action="#">
					<div data-role="fieldcontain">
						<label for="uid">아이디:</label>
						<input id="uid" type="text" name="uid" value="user"/> 
					</div>					
					<div data-role="fieldcontain">
						<label for="upassword">패스워드:</label>
						<input id="upassword" type="password" name="upassword" 
								value="12345"/> 
					</div>					
					<div data-role="fieldcontain">
						<center>
							<input type="button" value="로그인" 
									data-inline="true" 
									data-icon="gear"
									onclick="login()"/>
						</center>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
